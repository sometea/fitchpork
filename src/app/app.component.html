<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  <div id="userid" *ngIf="(user | async)?.uid">User ID: {{ (user | async)?.uid }}</div>

  <div id="details-container">
      <p *ngFor="let article of articlesService.getArticles() | async">
        <app-edit-article [article]="article" [key]="article.$key" (onRemove)="removeArticle($event)"></app-edit-article>
      </p>
      <button (click)="addArticle()">+</button>
  </div>
</div>

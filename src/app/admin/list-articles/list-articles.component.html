<mat-card class="list-articles-card">
  <mat-card-header>
    <mat-card-title>Articles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item routerLink="{{article.key}}" *ngFor="let article of articles | async">
        <strong>{{ article.article.title }}</strong>&nbsp;- {{ article.article.date }}
      </a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" type="button" routerLink="/admin">Back</button>
    <button mat-raised-button color="accent" type="button" (click)="addArticle()">Add Article</button>
  </mat-card-actions>
</mat-card>

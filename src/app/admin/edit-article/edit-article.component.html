<form *ngIf="article" #textForm="ngForm" (submit)="submit()">
  <p>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="article.title" name="title">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="textinput">
      <textarea matInput placeholder="Text" [(ngModel)]="article.text" name="text" matTextareaAutosize matAutosizeMinRows="5"
        matAutosizeMaxRows="10">
      </textarea>
    </mat-form-field>
    
    <ngx-md class="textinput" [data]="article.text"></ngx-md>
  </p>
  <br clear="both">

  <p>
    <mat-form-field>
      <mat-select placeholder="Article type" [(value)]="article.type">
        <mat-option value="news">News post</mat-option>
        <mat-option value="post">Blog post</mat-option>
        <mat-option value="release">Release</mat-option>
        <mat-option value="page">Page</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p>
    <button mat-raised-button color="accent" type="submit">Submit</button>
    <button mat-raised-button color="accent" type="button" (click)="cancel()">Back</button>
    <button mat-raised-button color="accent" type="button" (click)="delete()">Delete</button>
  </p>
</form>

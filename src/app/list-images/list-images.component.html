<mat-card class="list-images-card">
  <mat-card-header>
    <mat-card-title>Images</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item routerLink="/images/{{image.$key}}" *ngFor="let image of images | async">
        <strong>{{ image.title }}</strong>
      </a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" type="button" (click)="addImage()">Add Image</button>
  </mat-card-actions>
</mat-card>

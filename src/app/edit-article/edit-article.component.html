<form *ngIf="article" #textForm="ngForm" (submit)="submit()">
  <p>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="article.title" name="title">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <textarea matInput placeholder="Text" [(ngModel)]="article.text" name="text" rows="10" cols="30">
      </textarea>
    </mat-form-field>
  </p>

  <p>
    <button mat-raised-button color="accent" type="submit">Submit</button>
    <button mat-raised-button color="accent" type="button" (click)="cancel()">Back</button>
    <button mat-raised-button color="accent" type="button" (click)="delete()">Delete</button>
  </p>
</form>

<div *ngIf="image">
  <p>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="image.title" name="title">
    </mat-form-field>
  </p>
  <p>
    Current filename: {{ image.filename }}
    <br>
    <button type="button" mat-raised-button (click)="fileInput.click()">Upload a new image</button>
    <input hidden #fileInput type="file" (change)="handleFiles(fileInput.files)"><br>
    <span *ngIf="uploadPercent">Upload {{ uploadPercent }} % completed.</span>
  </p>
  <p>
    URL: {{ image.url }}
  </p>
  <p>
    <img *ngIf="image.url" [src]="image.url" [alt]="imageAlt">
  </p>
  <p>
    <button mat-raised-button color="accent" (click)="cancel()">Back</button>
    <button mat-raised-button color="accent" (click)="delete()">Delete</button>
  </p>
</div>

<p>
  Title: <input type="text" [(ngModel)]="image.title" name="title">
</p>
<p>
  Current filename: {{ image.filename }}
</p>
<p>
  Upload image: <input #fileInput type="file" (change)="handleFiles(fileInput.files)">
</p>
<p>
  <img *ngIf="image.url" [src]="image.url" [alt]="imageAlt">
</p>
<p>
  <button (click)="cancel()">Back</button>
  <button (click)="delete()">Delete</button>
</p>
